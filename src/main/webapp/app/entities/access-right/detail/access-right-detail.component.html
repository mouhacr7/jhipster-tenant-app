<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="accessRight">
      <h2 data-cy="accessRightDetailsHeading"><span jhiTranslate="jhipstertenantappApp.accessRight.detail.title">Access Right</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ accessRight.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.accessRight.canRead">Can Read</span></dt>
        <dd>
          <span>{{ accessRight.canRead }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.accessRight.canWrite">Can Write</span></dt>
        <dd>
          <span>{{ accessRight.canWrite }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.accessRight.canDelete">Can Delete</span></dt>
        <dd>
          <span>{{ accessRight.canDelete }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.accessRight.module">Module</span></dt>
        <dd>
          <div *ngIf="accessRight.module">
            <a [routerLink]="['/module', accessRight.module.id, 'view']">{{ accessRight.module.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.accessRight.employee">Employee</span></dt>
        <dd>
          <div *ngIf="accessRight.employee">
            <a [routerLink]="['/employee', accessRight.employee.id, 'view']">{{ accessRight.employee.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/access-right', accessRight.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
