<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="module">
      <h2 data-cy="moduleDetailsHeading"><span jhiTranslate="jhipstertenantappApp.module.detail.title">Module</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ module.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.module.name">Name</span></dt>
        <dd>
          <span>{{ module.name }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.module.description">Description</span></dt>
        <dd>
          <span>{{ module.description }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.module.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipstertenantappApp.ModuleType.' + module.type }}">{{ module.type }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.module.category">Category</span></dt>
        <dd>
          <span jhiTranslate="{{ 'jhipstertenantappApp.ModuleCategory.' + module.category }}">{{ module.category }}</span>
        </dd>
        <dt><span jhiTranslate="jhipstertenantappApp.module.active">Active</span></dt>
        <dd>
          <span>{{ module.active }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/module', module.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
